{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <div class="container">
            <h1 class="display-4 mb-3">Find the Perfect Odoo Modules</h1>
            <p class="lead mb-4">Describe your business needs, and we'll recommend the best Odoo modules to help you succeed</p>
        </div>
    </div>
</div>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-search me-2"></i>
                        Describe Your Business Requirements
                    </h2>
                    <form action="/get_recommendations" method="POST">
                        <!-- Industry Selection -->
                        <div class="mb-3">
                            <label for="industry" class="form-label">
                                <i class="fas fa-industry me-2"></i>
                                Industry
                            </label>
                            <select class="form-select" id="industry" name="industry" required>
                                <option value="">Select your industry</option>
                                <option value="manufacturing">Manufacturing</option>
                                <option value="retail">Retail & E-commerce</option>
                                <option value="services">Professional Services</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="hospitality">Hospitality</option>
                                <option value="construction">Construction</option>
                                <option value="technology">Technology</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Company Size -->
                        <div class="mb-3">
                            <label for="company_size" class="form-label">
                                <i class="fas fa-users me-2"></i>
                                Company Size
                            </label>
                            <select class="form-select" id="company_size" name="company_size" required>
                                <option value="">Select company size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="501+">501+ employees</option>
                            </select>
                        </div>

                        <!-- Budget Range -->
                        <div class="mb-3">
                            <label for="budget" class="form-label">
                                <i class="fas fa-dollar-sign me-2"></i>
                                Budget Range (Annual)
                            </label>
                            <select class="form-select" id="budget" name="budget" required>
                                <option value="">Select budget range</option>
                                <option value="0-1000">$0 - $1,000</option>
                                <option value="1001-5000">$1,001 - $5,000</option>
                                <option value="5001-10000">$5,001 - $10,000</option>
                                <option value="10001-50000">$10,001 - $50,000</option>
                                <option value="50001+">$50,001+</option>
                            </select>
                        </div>

                        <!-- Deployment Type -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-cloud me-2"></i>
                                Deployment Preference
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="deployment" id="cloud" value="cloud" required>
                                <label class="form-check-label" for="cloud">
                                    Cloud-hosted (Odoo.sh or Odoo Online)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="deployment" id="onpremise" value="onpremise">
                                <label class="form-check-label" for="onpremise">
                                    On-premise
                                </label>
                            </div>
                        </div>

                        <!-- Geographic Region -->
                        <div class="mb-3">
                            <label for="region" class="form-label">
                                <i class="fas fa-globe me-2"></i>
                                Primary Geographic Region
                            </label>
                            <select class="form-select" id="region" name="region" required>
                                <option value="">Select region</option>
                                <option value="north_america">North America</option>
                                <option value="europe">Europe</option>
                                <option value="asia_pacific">Asia Pacific</option>
                                <option value="latin_america">Latin America</option>
                                <option value="middle_east">Middle East & Africa</option>
                            </select>
                        </div>

                        <!-- Feature Requirements -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-check-square me-2"></i>
                                Key Features Required
                            </label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="features" value="inventory" id="feature1">
                                        <label class="form-check-label" for="feature1">Inventory Management</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="features" value="accounting" id="feature2">
                                        <label class="form-check-label" for="feature2">Accounting</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="features" value="crm" id="feature3">
                                        <label class="form-check-label" for="feature3">CRM</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="features" value="hr" id="feature4">
                                        <label class="form-check-label" for="feature4">HR Management</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="features" value="ecommerce" id="feature5">
                                        <label class="form-check-label" for="feature5">E-commerce</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="features" value="manufacturing" id="feature6">
                                        <label class="form-check-label" for="feature6">Manufacturing</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Integration Requirements -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-plug me-2"></i>
                                Integration Requirements
                            </label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="integrations" value="payment_gateway" id="integration1">
                                        <label class="form-check-label" for="integration1">Payment Gateways</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="integrations" value="shipping" id="integration2">
                                        <label class="form-check-label" for="integration2">Shipping Providers</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="integrations" value="marketplace" id="integration3">
                                        <label class="form-check-label" for="integration3">Marketplace Integration</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="integrations" value="erp" id="integration4">
                                        <label class="form-check-label" for="integration4">External ERP Systems</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Language Requirements -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-language me-2"></i>
                                Required Languages
                            </label>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="languages" value="english" id="lang1" checked disabled>
                                        <label class="form-check-label" for="lang1">English</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="languages" value="spanish" id="lang2">
                                        <label class="form-check-label" for="lang2">Spanish</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="languages" value="french" id="lang3">
                                        <label class="form-check-label" for="lang3">French</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="languages" value="german" id="lang4">
                                        <label class="form-check-label" for="lang4">German</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="languages" value="chinese" id="lang5">
                                        <label class="form-check-label" for="lang5">Chinese</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="languages" value="arabic" id="lang6">
                                        <label class="form-check-label" for="lang6">Arabic</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Detailed Requirements -->
                        <div class="mb-4">
                            <label for="requirements" class="form-label">
                                <i class="fas fa-lightbulb me-2"></i>
                                Additional Requirements or Specific Needs
                            </label>
                            <textarea 
                                class="form-control" 
                                id="requirements" 
                                name="requirements" 
                                rows="4" 
                                placeholder="Describe any specific requirements or challenges your business faces..."></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>
                                Get Recommendations
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
