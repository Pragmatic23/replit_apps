{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <div class="container">
            <h1 class="display-4 mb-3">Find the Perfect Odoo Modules</h1>
            <p class="lead mb-4">Describe your business needs, and we'll recommend the best Odoo modules to help you succeed</p>
        </div>
    </div>
</div>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-search me-2"></i>
                        Describe Your Business Requirements
                    </h2>
                    <form action="/get_recommendations" method="POST">
                        <div class="mb-4">
                            <label for="requirements" class="form-label">
                                <i class="fas fa-lightbulb me-2"></i>
                                What features or functionality do you need in your Odoo system?
                            </label>
                            <textarea 
                                class="form-control" 
                                id="requirements" 
                                name="requirements" 
                                rows="6" 
                                placeholder="Example: I need a system to manage my e-commerce business with inventory tracking, customer management, and accounting features..."
                                required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>
                                Get Recommendations
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
