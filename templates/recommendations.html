{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Recommended Modules</h3>
                <div class="recommendations-text">
                    {{ recommendations | safe | replace('\n', '<br>') }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4>Provide Feedback</h4>
                <form id="feedbackForm">
                    <input type="hidden" name="recommendation_id" value="{{ recommendation_id }}">
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <div class="rating">
                            {% for i in range(1, 6) %}
                            <input type="radio" name="rating" value="{{ i }}" id="star{{ i }}">
                            <label for="star{{ i }}">{{ i }}</label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Comments</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
